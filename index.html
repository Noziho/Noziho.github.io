<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">

                    <a href="#">

                    </a>

            </div>

            <div class="same-size orange change-media-size">

                    </a>

                </div>
            </div>
        </div>
        <div class="container-image">
            <img src="1.jpg" alt="Bradley Cooper">
            <div id="container-arrow-left">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div id="container-arrow-right">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div id="container-point">
                <div class="point1"></div>
                <div class="point2"></div>
                <div class="point3"></div>
            </div>
        </div>
    </div>
